[build]
  command = "npm run build"
  publish = ".next"
[build.environment]
  NEXT_TELEMETRY_DISABLED = "1"

[[plugins]]
  package = "@netlify/plugin-nextjs"

# Domain redirects (add these first - order matters!)
[[redirects]]
  from = "https://sopetsnft.com.com/*"
  to = "https://sopetsofficial.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "https://www.sopetsnft.com.com/*"
  to = "https://sopetsofficial.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://sopetsnft.com.com/*"
  to = "https://sopetsofficial.com/:splat"
  status = 301
  force = true

[[redirects]]
  from = "http://www.sopetsnft.com.com/*"
  to = "https://sopetsofficial.com/:splat"
  status = 301
  force = true

# Your existing redirects
[[redirects]]
  from = "/*"
  to = "/_next/static/:splat"
  status = 200
  force = false
  conditions = {Path = {match = "^/_next/static/.*"}}

[[redirects]]
  from = "/*"
  to = "/404"
  status = 404

[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-XSS-Protection = "1; mode=block"
    X-Content-Type-Options = "nosniff"
    Referrer-Policy = "strict-origin-when-cross-origin"